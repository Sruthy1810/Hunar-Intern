<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Calculator - Dumble Fitness Club</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 50px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #1E90FF;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #4682B4;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  body {
    font-family: "Baloo Bhai 2", cursive;
    background: url(https://i.postimg.cc/KzPQXFm4/Boxing-girl.jpg) no-repeat center center fixed;
    background-size: cover;
    color: white;
    line-height: 1.6;
    margin: 0;
    padding: 0;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    flex-wrap: wrap; /* Enables wrapping for small screens */
  }
  
  .left {
    display: flex;
    align-items: center;
  }
  
  .left img {
    width: 80px;
    filter: invert(100%);
    margin-right: 10px;
  }
  
  .navbar {
    display: flex;
    gap: 1rem;
    list-style: none;
    flex-wrap: wrap; /* Ensures navigation items wrap */
    justify-content: center;
    margin-top: 1rem;
  }
  
  .navbar li {
    font-size: 1rem;
  }
  
  .navbar li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem;
    transition: color 0.3s ease;
  }
  
  .navbar li a:hover,
  .navbar li a.active {
    color: gray;
  }
  
  .btn {
    font-family: "Baloo Bhai 2", cursive;
    margin: 0 0.5rem;
    color: white;
    background-color: black;
    padding: 0.5rem 1rem;
    border: 2px solid rgb(241, 241, 241);
    border-radius: 10px;
    font-size: 0.875rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .btn:hover {
    background: rgb(73, 73, 73);
  }
  
  .cont {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1.5rem;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 20px;
    text-align: center;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
  }
  
  .formgroup input {
    font-family: "Baloo Bhai 2", cursive;
    margin: 0.5rem auto;
    text-align: center;
    display: block;
    width: 100%;
    border-radius: 10px;
    padding: 0.75rem;
    font-size: 1rem;
    border: 1px solid #ccc;
  }
  
  .cont button {
    display: block;
    width: 100%;
    margin: 0.5rem auto;
    padding: 0.75rem;
    border: none;
  }
  
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: center;
    }
  
    .left img {
      width: 60px;
    }
  
    .navbar {
      flex-direction: column;
      gap: 0.5rem;
    }
  
    .btn {
      padding: 0.5rem;
    }
  
    .cont {
      width: 90%;
      margin: 1rem auto;
    }
  }
  
  @media (max-width: 480px) {
    .navbar li {
      font-size: 0.875rem;
    }
  
    .btn {
      font-size: 0.75rem;
      padding: 0.4rem;
    }
  
    .formgroup input {
      font-size: 0.875rem;
      padding: 0.6rem;
    }
  
    .cont button {
      font-size: 0.875rem;
    }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 50px;
    }

    .calculator-container {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
    }

    input {
      padding: 15px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background: #1E90FF;
      color: white;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
    }

    button:hover {
      background: #4682B4;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px;
      border: 1px solid #1E90FF;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
    }
  }
  </style>
   <script>
    function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      if (weight && height) {
        const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
        document.getElementById('result').textContent = `Your BMI is ${bmi}`;
      } else {
        document.getElementById('result').textContent = 'Please enter valid weight and height';
      }
    }
  </script>
  <header class="head">
    <div class="left">
      <img src="https://i.postimg.cc/QdR1bPct/logo2.png" alt="Dumble Fitness Club">
      <div>Fitness Club</div>
    </div>
    <ul class="navbar">
      <li><a href="home.html">Home</a></li>
      <li><a href="fitness-calculator.html" class="active">Fitness Calculator</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
    <div class="right">
      <button class="btn" onclick="location.href='call-us.html'">Call Us Now</button>
      <button class="btn" onclick="location.href='email-us.html'">Email Us</button>
    </div>
  </header>
  <h1>Fitness Calculator</h1>
    <p>Calculate your fitness metrics here!</p>
    <br>
  <label for="weight">Enter your weight (kg):</label>
<input type="number" id="weight" placeholder="Weight in kg">
<label for="height">Enter your height (cm):</label>
<input type="number" id="height" placeholder="Height in cm">
<button onclick="calculateBMI()">Calculate BMI</button>
<div class="result" id="result"></div>

  <div class="cont">
    
  </div>
</body>
</html>
