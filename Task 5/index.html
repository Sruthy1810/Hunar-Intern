<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumble Fitness Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Baloo Bhai 2", cursive;
      background: url(https://i.postimg.cc/KzPQXFm4/Boxing-girl.jpg) no-repeat center center fixed;
      background-size: cover;
      color: white;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .left {
      display: flex;
      align-items: center;
    }

    .left img {
      width: 80px;
      filter: invert(100%);
      margin-right: 10px;
    }

    .navbar {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    .navbar li {
      font-size: 1rem;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .navbar li a:hover,
    .navbar li a.active {
      color: gray;
    }

    .btn {
      font-family: "Baloo Bhai 2", cursive;
      margin: 0 0.5rem;
      color: white;
      background-color: black;
      padding: 0.5rem 1rem;
      border: 2px solid rgb(241, 241, 241);
      border-radius: 10px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgb(73, 73, 73);
    }

    .cont {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      text-align: center;
    }

    .formgroup input {
      font-family: "Baloo Bhai 2", cursive;
      margin: 0.5rem auto;
      text-align: center;
      display: block;
      width: 100%;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .cont button {
      display: block;
      width: 100%;
      margin: 0.5rem auto;
      padding: 0.75rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .left img {
        width: 60px;
      }

      .btn {
        padding: 0.5rem;
      }

      .cont {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .navbar li {
        font-size: 0.875rem;
      }

      .btn {
        font-size: 0.75rem;
      }

      .formgroup input {
        font-size: 0.875rem;
      }

      .cont button {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <header class="head">
    <div class="left">
      <img src="https://i.postimg.cc/QdR1bPct/logo2.png" alt="Dumble Fitness Club" />
      <div>Fitness Club</div>
    </div>
    <ul class="navbar">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="Fitness Calculator.html">Fitness Calculator</a></li>
      <li><a href="About.html">About Us</a></li>
      <li><a href="Contact Us.html">Contact Us</a></li>
    </ul>
    <div>
      <button class="Call Us Now.html">Call Us Now</button>
      <button class="btn">Email Us</button>
    </div>
  </header>
  <div class="cont">
    <h1>Join the best GYM of Vasai now!</h1>
    <form action="#noaction.php">
      <div class="formgroup">
        <input type="text" name="" placeholder="Enter Name" />
      </div>
      <div class="formgroup">
        <input type="text" name="" placeholder="Enter Age" />
      </div>
      <div class="formgroup">
        <input type="text" name="" placeholder="Enter Gender" />
      </div>
      <div class="formgroup">
        <input type="text" name="" placeholder="Enter Your Locality" />
      </div>
      <button class="btn submit">Submit</button>
    </form>
  </div>
</body>
</html>
